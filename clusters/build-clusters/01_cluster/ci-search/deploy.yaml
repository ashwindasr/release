kind: Namespace
apiVersion: v1
metadata:
  name: ci-search

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ci-search
spec:
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: ci-search-redirect

---
apiVersion: v1
data:
  default.conf: "server {\n  listen 8080;\n  return 302 https://search.dptools.openshift.org$request_uri;\n}\n"
kind: ConfigMap
metadata:
  name: ci-search-redirect-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ci-search-redirect
  name: ci-search-redirect
spec:
  replicas: 1
  selector:
    matchLabels:
      component: ci-search-redirect
  template:
    metadata:
      labels:
        app: prow
        component: ci-search-redirect
    spec:
      containers:
        - image: nginxinc/nginx-unprivileged
          name: nginx
          volumeMounts:
          - mountPath: /etc/nginx/conf.d
            name: config
      volumes:
        - configMap:
            name: ci-search-redirect-config
          name: config

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prow
    component: ci-search-redirect
  name: ci-search-redirect
spec:
  ports:
  - name: main
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    component: ci-search-redirect
  sessionAffinity: None
  type: ClusterIP
